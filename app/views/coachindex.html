                </div>

            </div>
        </div>

                                <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>

                    </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="overflow-x: auto;padding: 0;">

            </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding: 0;">
            <uib-accordion close-others="oneAtATime">
                <!--排课情况-->
                <div uib-accordion-group class="panel panel-warning" is-open="status.open" style="border-radius: 0px;">
                    <uib-accordion-heading>
                        <span style="font-size: 80%">排课情况</span>
                        <span class="label label-info" style="padding-top:5px;margin-left: 10px;">{{scheCourselength}}</span>
                        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                    </uib-accordion-heading>
                    <div ng-repeat="sche in scheCourse">
                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="padding-right: 0;margin-top: 15px;">{{sche.courseName}}</div>
                        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7" style="padding: 0;margin-top: 15px;">上课时间：{{sche.scheTime}}</div>
                    </div>
                </div>
                <!--预约学员数-->
                <div uib-accordion-group class="panel panel-warning" is-open="status.openAppointment" style="margin-top: 20px;">
                    <uib-accordion-heading>
                        <span style="font-size: 80%">预约人数</span>
                        <span class="label label-info" style="padding-top:5px;margin-left: 10px;">{{appointmentLearnerLength}}</span>
                        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.openAppointment, 'glyphicon-chevron-right': !status.openAppointment}"></i>
                    </uib-accordion-heading>
                    <div style="margin-top: -15px;">
                        <div ng-repeat="learner in appointmentLearners" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="border-bottom: 1px solid #e5e5e5;padding: 15px 15px;">
                            <div class="media">
                                <div class="media-left">
                                    <div style="width: 60px;height: 60px;border: 1px solid #e5e5e5;border-radius: 30px;background: url('{{learner.headImg}}');background-size: cover;"></div>
                                </div>
                                <div class="media-body">
                                    <p class="media-heading" style="margin-top: 20px;">{{learner.learnerName}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--预约消息-->
                <div uib-accordion-group class="panel panel-warning" is-open="status.openAppointmentInfo" style="margin-top: 20px;">
                    <uib-accordion-heading>
                        <span style="font-size: 80%">预约消息</span>
                        <span class="label label-info" style="padding-top:5px;margin-left: 10px;">1</span>
                        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.openAppointmentInfo, 'glyphicon-chevron-right': !status.openAppointmentInfo}"></i>
                    </uib-accordion-heading>
                    <div style="margin-top: -15px;">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="border-bottom: 1px solid #e5e5e5;padding: 15px 15px;">
                            <!--<div class="media">
                                <div class="media-left">
                                    <div style="width: 60px;height: 60px;border: 1px solid #e5e5e5;border-radius: 30px;background: url('http://v1.qzone.cc/avatar/201505/20/22/52/555c9f9b680ce444.jpg%21200x200.jpg');background-size: cover;"></div>
                                </div>
                                <div class="media-body">
                                    <p class="media-heading" style="margin-top: 20px;">学员4</p>
                                </div>
                            </div>-->
                            <p>学员姓名</p>
                            <p>预约课程</p>
                            <p>预约时间</p>
                            <button class="btn btn-success btn-sm">同意</button>
                            <button class="btn btn-danger btn-sm">拒绝</button>
                        </div>
                    </div>
                </div>
                <!--评价消息-->
                <div uib-accordion-group class="panel panel-warning" is-open="status.openStuComment" style="margin-top: 20px;">
                    <uib-accordion-heading>
                        <span style="font-size: 80%">评价消息</span>
                        <span class="label label-warning" style="padding-top:5px;margin-left: 10px;">1</span>
                        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.openStuComment, 'glyphicon-chevron-right': !status.openStuComment}"></i>
                    </uib-accordion-heading>
                    <div style="margin-top: -15px;">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="border-bottom: 1px solid #e5e5e5;padding: 15px 15px;">
                            <p>已评学员</p>
                            <p>未评学员</p>
                        </div>
                    </div>
                </div>
            </uib-accordion>
