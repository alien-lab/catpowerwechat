<div class="container">
    <div class="row">
        <div class="nav" ui-sref="coachindex">
            <h5><span class="glyphicon glyphicon-chevron-left" style="margin-left: 7px;"></span>返回</h5>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12" style="background: #f8f8f8;height: 10px;width: 100%">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12" style="width: 100%;color: #f56158">
            <h5>我的学员</h5>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12" style="background: #f8f8f8;height: 10px;width: 100%">
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12" style="width: 100%;margin-top: 10px">
            <div ng-repeat="coachstu in coachstu">
                <img ng-src="{{coachstu.learnerHead}}" class="img-circle" style="width: 56px;height: 56px">
                <h5 style="margin-top: -25px;padding-left: 70px;">{{coachstu.learnerName}}</h5>
                <div style="float: right;margin-top: -30px;color: #a1a1a1">
                    <span>{{coachstu.courseName}}</span>
                    <span class="glyphicon glyphicon-menu-right"></span>
                </div>
                <hr/>
            </div>

        </div>

    </div>
</div>
