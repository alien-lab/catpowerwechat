<style>
    .selected{
        border:#f00 1px solid;
    }
</style>
<div class="container-fluid" >
    <div class="row">
        <!--标题-->
        <div class="nav" ui-sref="stuindex">
            <h5><span class="glyphicon glyphicon-chevron-left" style="margin-left: 7px;"></span>预约课程</h5>
        </div>
        <!--内容-->
        <div class="col-xs-12 col-sm-12 col-md-12" style="padding: 0px;">
            <div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #f8f8f8;height: 10px;">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12" >
                <h5>预约课程</h5>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #f8f8f8;">
                <div class="col-xs-12 col-sm-12 col-md-12" style="overflow:auto;padding-left: 0;padding-right:0;">
                    <div style="margin-top: 15px;margin-bottom: 30px;padding-bottom:45px;overflow-x: auto; position: relative; ">
                        <nobr ng-repeat="course in myCourses" >
                            <img ng-class="{selected:currentCourse.id==course.id}" title="{{course.course.courseName}}" ng-click="clickCourse(course)" class="img-rounded" ng-src="{{course.course.courseThumbnail}}" style="width: 107px;height:83px; "/>
                            <span style="position: absolute;font-size: 89%;margin-top: 83px;margin-left: -105px;">{{course.course.courseName}}</span>
                        </nobr>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12" style="background-color:#ffffff;z-index: 999;margin-top:-45px;">
                <h5>您选择的课程是</h5>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12" style="padding: 0">
                <div class="col-xs-12 col-sm-12 col-md-12" style="text-align: center;color: red;">
                    <h4 id="courseName">{{currentCourse.course.courseName}}-{{currentCourse.coach.coachName}}</h4>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #f8f8f8;height: 10px;">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <h5>预约时间</h5>
                <i class="iconfont .icon-kecheng"></i>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #f8f8f8;">
                <div class="list-group" style="padding-top: 15px;">
                    <button type="button" class="list-group-item" ng-repeat="time in appointmentTimeList" ng-click="chooseAppointmentTime(time)">
                        <span ng-if="time.workDate">{{time.workDate | date:'yyyy年MM月dd日'}}</span>
                        <span ng-if="!time.workDate">该教练今天没有排班哦！</span>
                        <span class="badge" style="background: green;" ng-if="time.status">预约</span>
                    </button>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <h5>预约留言</h5>
            </div>
            <textarea ng-model="appointmentMemo" class="col-xs-12 col-sm-12 col-md-12" style="background-color: #f8f8f8;border: 1px solid #e5e5e5;height: 100px;padding: 15px;overflow: auto;" contenteditable="true">
            </textarea>
        </div>
        <!--底部按钮-->
        <div class="col-xs-12 col-sm-12 col-md-12" style="bottom: 0;padding: 0;margin-top: 30px;">
            <button class="btn col-xs-6 col-sm-6 col-md-6" style="background-color: #50db39;color: #ffffff" ng-click="post()">确认</button>
            <button class="btn col-xs-6 col-sm-6 col-md-6" style="background-color: #f56158;color: #ffffff" ui-sref="stuindex">取消</button>
        </div>
    </div>
</div>
