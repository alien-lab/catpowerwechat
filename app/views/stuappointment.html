<div class="container-fluid" >
    <div class="row">
        <!--标题-->
        <div class="col-xs-12 col-sm-12 col-md-12" style="padding: 0;">
            <h5 ><strong><span ui-sref="stuindex" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>&nbsp;课程预约</strong></h5>
        </div>
        <!--内容-->
        <div class="col-xs-12 col-sm-12 col-md-12" style="padding: 0;">
            <div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #f8f8f8;height: 10px;">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12" >
                <h5>预约课程</h5>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #f8f8f8;">
                <div class="col-xs-12 col-sm-12 col-md-12" style="overflow:auto;padding-left: 0;padding-right:0;">
                    <div style="margin-top: 15px;margin-bottom: 30px;padding-bottom:45px;overflow-x: auto; position: relative; ">
                        <nobr ng-repeat="course in myCourses">
                            <img title="{{course.courseName}}" ng-click="getCourse(course.id)" class="img-rounded" ng-src="{{course.coursePicture}}" style="width: 107px;height:83px; "/>
                            <span style="position: absolute;font-size: 89%;margin-top: 83px;margin-left: -105px;">{{course.courseName}}</span>
                        </nobr>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12" style="background-color:#ffffff;z-index: 999;margin-top:-45px;">
                <h5>您选择的课程是</h5>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12" style="padding: 0" ng-show="showCourse">
                <div class="col-xs-12 col-sm-12 col-md-12" style="text-align: center;color: red;">
                    <h4>{{appointmentCourse}}</h4>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #f8f8f8;height: 10px;">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <h5>预约时间</h5>
                <i class="iconfont .icon-kecheng"></i>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #f8f8f8;">
                <div class="list-group" style="padding-top: 15px;">
                    <button type="button" class="list-group-item" ng-repeat="time in appointmentTimeList" ng-click="chooseAppointmentTime(time.id)">
                        <span>{{time.appointmentTime}}</span>
                        <span class="badge" style="background: green;" ng-if="time.status">预约</span>
                    </button>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <h5>预约留言</h5>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #f8f8f8;border: 1px solid #e5e5e5;height: 100px;padding: 15px;overflow: auto;" contenteditable="true">
            </div>
        </div>
        <!--底部按钮-->
        <div class="col-xs-12 col-sm-12 col-md-12" style="bottom: 0;padding: 0;margin-top: 30px;">
            <button class="btn btn-success col-xs-6 col-sm-6 col-md-6">确认</button>
            <button class="btn btn-danger col-xs-6 col-sm-6 col-md-6" ui-sref="stuindex">取消</button>
        </div>
    </div>
</div>
