<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12" style="height: 10px;background: #f8f8f8;margin-top: 40%;margin-bottom: 10%"></div>
        <div class="col-xs-12 col-sm-12 col-md-12" style="text-align: center;">
            <img ng-src="{{appointment.buyCourse.course.courseThumbnail}}" class="img-rounded" style="width: 88px;height: 88px;margin-bottom: 4%">
            <h4>{{appointment.buyCourse.coach.coachName}}</h4>
            <h5>
                <span style="color: #a1a1a1">课程：</span>
                <span style="color: red">{{appointment.buyCourse.course.courseName}}</span>
            </h5>
            <h5><span style="color: #a1a1a1">预约时间：{{appointment.appointmentDate | date:'yyyy-MM-dd HH:mm'}}</span></h5>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top: 10px;padding: 15px">
            <div class="btn btn-success col-xs-6 col-sm-6 col-md-6" ng-click="acceptAppoint()" style="border:none;background: #50db39;padding: 12px">接受预约</div>
            <button class="btn btn-success col-xs-6 col-sm-6 col-md-6" ng-click="rejectAppoint()" style="border:none;background: #f56158;padding: 12px">已约满</button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12" style="height: 10px;background: #f8f8f8;margin-top: 10%"></div>
    </div>
</div>
