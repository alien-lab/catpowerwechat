<style>
    li{
        list-style-type: none;
    }
</style>
<div class="container">
    <div class="row">
        <div class="nav" ui-sref="stuindex">
            <h5><span class="glyphicon glyphicon-chevron-left" style="margin-left: 7px;" ng-click="back()"></span>我的教练</h5>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12" style="background: #f8f8f8;height: 10px;width: 100%">
        </div>
        <div class="TabNav" style="color: #f56158;padding-left: 10px">
            全部教练
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12"
             ng-repeat="all in stucoash"
             style="background: #f8f8f8;padding: 0px;width: 100%;height: 140px;margin-bottom: 10px">
            <div class="col-xs-5 col-sm-5 col-md-5" style="padding: 0px;margin: 10px 0px 0px 0px">
                <div style="width:100%;height: 120px;background: url('{{all.coachHead}}');background-size: cover;background-repeat: no-repeat">
                </div>
            </div>
            <div class="col-xs-7 col-sm-7 col-md-7" style="padding: 15px 0px 0px 15px;">
                <h4>{{all.coachName}}</h4>
                <h6><span style="color: #a1a1a1">简介：{{all.description}}</span></h6>
                <h6><span style="color: #a1a1a1">联系电话：{{all.phone}}</span></h6>
                <h6>
                    <span style="color: #a1a1a1">课程：</span>
                    <span style="color: red">{{all.courseName}}</span>
                </h6>
            </div>
        </div>



    </div>
</div>
